{% extends "base.html" %}

{% block content %}
<main>
    <h2>Share Admin Panel</h2>

    <!-- Upload Requirement Documents -->
    <section>
        <h3>Upload Requirements</h3>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="requirement_docs" multiple><br>
            <button type="submit">Upload</button>
        </form>
    </section>

    <!-- Structured Inputs -->
    <section>
        <h3>Share Configuration</h3>
        <form method="POST">
            <label>Compression Allowance (%):</label>
            <input type="number" name="compression" placeholder="e.g., 50"><br>
            <label>Retention Period (days):</label>
            <input type="number" name="retention" placeholder="e.g., 365"><br>
            <label>Cost Elements:</label>
            <input type="text" name="cost" placeholder="Cost info"><br>
            <label>Ingress Forecast (GB):</label>
            <input type="number" name="ingress"><br>
            <label>Egress Forecast (GB):</label>
            <input type="number" name="egress"><br>
            <button type="submit">Save</button>
        </form>
    </section>
</main>
{% endblock %}
