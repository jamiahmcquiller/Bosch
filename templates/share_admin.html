{% extends "base.html" %}
{% block content %}
<h1>Shared Files Dashboard</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Status</th>
            <th>Uploaded At</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.id }}</td>
            <td>{{ file.filename }}</td>
            <td>{{ file.status }}</td>
            <td>{{ file.uploaded_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<canvas id="fileChart" width="400" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('fileChart').getContext('2d');

    const fileChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ chart_labels|default([])|tojson }},
            datasets: [{
                label: 'File Status',
                data: {{ chart_data|default([])|tojson }},
                backgroundColor: [
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(255, 99, 132, 0.5)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });
</script>
{% endblock %}
