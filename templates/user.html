{% extends "base.html" %}

{% block content %}
<main>
    <h2>User Dashboard</h2>

    <!-- Accessible Shares -->
    <section>
        <h3>Your Shares</h3>
        <ul>
            <li>Share 1 - Project XYZ</li>
            <li>Share 2 - Project ABC</li>
        </ul>
    </section>

    <!-- Query Historical Files -->
    <section>
        <h3>File Query</h3>
        <form method="POST">
            <label>Filename:</label>
            <input type="text" name="filename" placeholder="Enter filename"><br>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Restore / Download -->
    <section>
        <h3>File Actions</h3>
        <button>Restore Selected File</button>
        <button>Download Selected File</button>
    </section>
</main>
{% endblock %}
