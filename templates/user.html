{% extends "base.html" %}

{% block content %}
<main>
    <h2>User Dashboard</h2>

    <section>
        <h3>File Query</h3>
        <form method="POST">
            <label>Filename:</label>
            <input type="text" name="filename" placeholder="Enter filename"><br>
            <label>File Type:</label>
            <input type="text" name="file_type" placeholder=".txt, .csv, etc"><br>
            <button type="submit">Search</button>
        </form>
    </section>

    {% if results %}
    <section>
        <h3>Search Results</h3>
        <ul>
            {% for file in results %}
            <li>{{ file.filename }} ({{ file.upload_time }})</li>
            {% endfor %}
        </ul>
    </section>
    {% else %}
    <p>No results to display.</p>
    {% endif %}
</main>
{% endblock %}
