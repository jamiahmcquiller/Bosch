{% extends "base.html" %}

{% block content %}
<main>
    <h2>System Admin Panel</h2>

    <!-- Logs Viewer -->
    <section>
        <h3>System Logs</h3>
        <table>
            <thead>
                <tr><th>Timestamp</th><th>User</th><th>Action</th></tr>
            </thead>
            <tbody>
                <tr><td>2025-09-08 09:00</td><td>Admin1</td><td>Updated Config</td></tr>
            </tbody>
        </table>
    </section>

    <!-- System Configuration -->
    <section>
        <h3>System Configuration</h3>
        <form method="POST">
            <label>Master Node:</label>
            <input type="text" name="master_node" placeholder="Current Master"><br>
            <label>Schedule Job:</label>
            <input type="text" name="job_name" placeholder="Job Name"><br>
            <label>Forced Update:</label>
            <input type="checkbox" name="forced_update"> Apply<br>
            <button type="submit">Save Changes</button>
        </form>
    </section>

    <!-- Reports / Analytics -->
    <section>
        <h3>Cost & Usage Reports</h3>
        <p>Placeholder for graphs and charts showing historical usage, cost, and savings.</p>
    </section>
</main>
{% endblock %}
