{% extends "base.html" %}
{% block content %}
<h1>System Admin Dashboard</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Message</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.message }}</td>
            <td>{{ log.status }}</td>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<canvas id="logChart" width="400" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('logChart').getContext('2d');

    const logChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ chart_labels|default([])|tojson }},
            datasets: [{
                label: 'Log Counts',
                data: {{ chart_data|default([])|tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
